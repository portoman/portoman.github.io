<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Aplicaci√≥n Calculadora</title>
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col m-3">
          <h1>Calculadora</h1>
          <form id="forma">
            <div class="mb-3">
              <label for="operandoA">Operando A</label>
              <input
                type="number"
                class="form-control mb-2 mr-sm-2"
                placeholder="Escribe operando A"
                id="operandoA"
                onfocus="activarA()"
              />
            </div>
            <div class="mb-3">
              <label for="operandoB">Operando B</label>
              <input
                type="number"
                class="form-control"
                placeholder="Escribe operando B"
                id="operandoB"
                onfocus="activarB()"
              />
            </div>
          </form>
          <div class="row">
            <button class="col btn btn-primary m-1" onclick="sumar()">
              Sumar
            </button>
            <button class="col btn btn-primary m-1" onclick="restar()">
              Restar
            </button>
            <button class="col btn btn-primary m-1" onclick="multiplicar()">
              Multiplicar
            </button>
            <button class="col btn btn-primary m-1" onclick="dividir()">
              Dividir
            </button>
          </div>
          <div class="row">
            <div class="col-4 m-3 mb-4 p-3">
              <h2>Resultado</h2>
            </div>
            <div id="cuadroResultado" class="col-3 bg-primary mt-3 mb-3">
              <p id="resultado"></p>
            </div>
          </div>


        </div>
        <div class="col-5 m-2 p-3">
          <div class="row align-items-center">
            <button class="btn btn-success col m-3" onclick="anadir1()">
              1
            </button>
            <button class="btn btn-success col m-3" onclick="anadir2()">
              2
            </button>
            <button class="btn btn-success col m-3" onclick="anadir3()">
              3
            </button>
          </div>
          <div class="row">
            <button class="btn btn-success col m-3" onclick="anadir4()">
              4
            </button>
            <button class="btn btn-success col m-3" onclick="anadir5()">
              5
            </button>
            <button class="btn btn-success col m-3" onclick="anadir6()">
              6
            </button>
          </div>
          <div class="row">
            <button class="btn btn-success col m-3" onclick="anadir7()">
              7
            </button>
            <button class="btn btn-success col m-3" onclick="anadir8()">
              8
            </button>
            <button class="btn btn-success col m-3" onclick="anadir9()">
              9
            </button>
          </div>
          <button class="btn btn-danger col-4" onclick="borrar()">
            Borrar
          </button>
        </div>
      </div>
      
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
